<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <script type="text/javascript">
        //redirect to 404 page on single page app
        var location = window.location,
                baseUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
        location.replace(
                baseUrl +
                '/#' +
                (location.hash || '404')
        );
    </script>
</head>
<body>

</body>
</html>
